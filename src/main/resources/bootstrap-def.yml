# --------------------------------------------
# MICROSERVICE NAME
# -------------------------------------------- 
spring:  
  application:
    name: zipkin
    
# --------------------------------------------
# CLOUD CONFIGURATION
# --------------------------------------------     
  cloud:
    service-registry:
      auto-registration:
        fail-fast: false
    config:
      enabled: false 
      label: ${GITCONFIG_LABEL:master}
      fail-fast: false
      retry: 
        max-interval: 2000
        max-attempts: 5            
      discovery:
        enabled: false
        service-id: cloud-config  

# --------------------------------------------
# EUREKA CONFIGURATION
# --------------------------------------------         
eureka:
  instance:
    prefer-ip-address: true 
    lease-renewal-interval-in-seconds: 30
  client:   
    serviceUrl:
      defaultZone: ${DISCOVERY_URI:http://localhost:8082/eureka}
    enabled: false 
    register-with-eureka: false
    fetch-registry: false      